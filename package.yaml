name: disruption-tracker
version: 0.1.3.0
synopsis: Track TfL disruptions
description: Please see README.md
homepage: http://github.com/passy/disruption-tracker
license: BSD3
author: Pascal Hartig
maintainer: Pascal Hartig <phartig@rdrei.net>
category: Web
extra-source-files:
  - stack.yaml
  - README.md

ghc-options:
  - -Wall
  - -fwarn-tabs
  - -fwarn-incomplete-record-updates
  - -fwarn-monomorphism-restriction
  - -fwarn-unused-do-bind

dependencies:
  - base >= 4.7 && < 5
  - text

library:
  source-dirs: src
  dependencies:
    - aeson
    - aeson-casing
    - async
    - bytestring
    - data-default
    - hourglass
    - lens
    - optparse-applicative
    - protolude
    - rethinkdb
    - text
    - text-format
    - transformers
    - wreq
  exposed-modules:
    - Lib
    - Lib.Citymapper.Types
    - Lib.DB

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - disruption-tracker
      - aeson
      - bytestring
      - protolude
      - containers
      - filepath
      - directory
      - hourglass
      - hspec
      - hspec-expectations-lens
      - lens

executables:
  disruption-tracker:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
    dependencies:
      - disruption-tracker
      - optparse-applicative
      - optparse-text
      - lens
      - wreq
      - data-default
      - mtl
      - transformers
      - lifted-base
      - monad-control
      - safe-exceptions
      - transformers-base
    other-modules:
      - Paths_disruption_tracker
